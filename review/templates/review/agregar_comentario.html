{% extends 'base_generic.html' %}

{% block title %}Agregar Comentario{% endblock %}

{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<div class="container mt-4">
    <h1>Agregar Comentario sobre {{ profesor.nombre }}</h1>
    <form method="post">

        {% csrf_token %}
        <div class="form-group mb-3">
            <h3 for="rating">Calificaci√≥n:</h3>
            <select class="form-control" name="rating" id="rating">
                {% for value, label in form.rating.field.choices %}
                    <option value="{{ value }}">{{ label }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group mb-3">
            <label for="contenido">Comentario:</label>
            <textarea class="form-control" id="contenido" name="contenido" rows="3">{{ form.contenido.value }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
</div>
{% endblock %}
