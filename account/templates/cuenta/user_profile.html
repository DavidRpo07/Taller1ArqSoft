{% extends "base_generic.html" %}

{% block content %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <main class="container mt-4">
        <section>
            <div class="d-flex flex-column align-items-start">
                {% if user.is_staff %}
                    <!-- Si el usuario es admin -->
                    <a href="{% url 'manage_reviews' %}" class="btn btn-danger mb-2">
                        Eliminar comentarios
                    </a>
                    <a href="{% url 'agregar_profesor' %}" class="btn btn-primary">
                        Agregar Profesores
                    </a>
                {% else %}
                    <!-- Si el usuario es normal -->
                    <a href="{% url 'mis_comentarios' %}" class="btn btn-secondary">
                        Ver mis comentarios
                    </a>
                {% endif %}
            </div>
        </section>
    </main>
{% endblock %}
